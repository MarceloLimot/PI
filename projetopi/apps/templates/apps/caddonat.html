{% extends 'baseadmin.html' %}
{% load static %}

{% block title %} cadastro de donatarios {% endblock %}

{% block content%}
<section id="conteudo">
    <div class="geral">  
        
        <form action="{% url 'cadDonat' %}" method="POST">
            {% csrf_token %}

            <div class="titulo3">Cadastro de Donatário</div>
        
            <div class="dadospessoais">
                <div class="texto4">
                    Insira Abaixo as informações:
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input type="text" class="form-control" id='nome' name='nome'>
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text">Telefone</span>
                    <input type="text" class="form-control" id='telefone' name='telefone'>
                </div>
                  
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" id='email' name='email'>
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text">Senha</span>
                    <input type="password" class="form-control" id="senha" name='senha'>
                    <span class="input-group-text" id="olho"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            
            
            <div class="dadospessoais">
                <div class="texto4">
                    Endereço:
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text">Rua</span>
                    <input type="text" class="form-control" id='rua' name='rua'>
                </div>
                  
                <div class="input-group mb-3">
                    <span class="input-group-text">N°</span>
                    <input type="text" class="form-control" id='numero' name='numero'>
                    <span class="input-group-text">Bairro</span>
                    <input type="text" class="form-control" id='bairro' name='bairro'>
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text">Cep°</span>
                    <input type="text" class="form-control" id='cep' name='cep'>
                    <span class="input-group-text">Complemento</span>
                    <input type="text" class="form-control" id='complemento' name='complemento'>
                </div>
        
                <div class="input-group mb-3">
                    <span class="input-group-text">Cidade</span>
                    <input type="text" class="form-control" id='cidade' name='cidade'>
                    <span class="input-group-text">Estado</span>
                    <input type="text" class="form-control" id='estado' name='estado'>
                    
                </div>
                <div class="centralizador">
                    <div class="text-center">
                            <input type="submit" class="btn btn-cadastrar" value="Cadastrar">
                    </div>
                </div>
            </div>

        </form>

        
        
        
    </div>
</section>
{% endblock %}
