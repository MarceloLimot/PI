{% extends 'base.html' %}
{% load static %}

{% block title %} Teste {% endblock %}

{% block content%}
<div class="login">
    <div class="titulo1">teste<br></div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="input-group mb-3">

            nome=<input type="text" class="form-control">
        </div>

        <div class="centralizador">
            <div class="text-center">
                <input type="submit" class="btn btn-cadastrar" value="Salvar">
                {{task.nome}}=nome
            </div>
            
        </div>
    </form>
</div>
{% endblock %}
